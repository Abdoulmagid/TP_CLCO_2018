<!-- Restaurants Master Detail Page -->
<div class="row">
    <div class="col-md-8">
        <!-- Restaurants Entries Column -->
        <div class="my-3 p-3 bg-white rounded shadow-sm">
            <h4 class="border-bottom border-gray pb-2 mb-0">
                Constantine Restaurants'Grades <br>
                <small>customers'Appreciation</small>
            </h4>
            <div class="ui-view"></div>
        </div>
    </div>

    <!-- Sidebar Widgets Column -->
    <div class="col-md-4">
        <!-- Top Classed -->
        <div class="card my-4">
            <h5 class="card-header">Top Classed Restaurants</h5>
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12">
                        <ul class="list-unstyled mb-0">
                            <li ng-repeat="r in topRestaurants | limitTo:5">
                                <div class="alert alert-primary" role="alert">
                                    <a ui-sref="restaurants.detail({restoId: r.id})" class="alert-link">{{ r.name }}</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
